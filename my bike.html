<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Bike</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: #333;
      color: #fff;
      padding: 1em 2em;
      text-align: center;
    }
    .bike-container {
      max-width: 800px;
      margin: 2em auto;
      background: #fff;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    h2 {
      color: #333;
    }
    p {
      color: #555;
    }
    footer {
      text-align: center;
      padding: 1em;
      background: #222;
      color: #ccc;
      margin-top: 2em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Bike Page</h1>
  </header>

  <div class="bike-container">
    <h2>Mountain Bike X200</h2>
    <img src="https://via.placeholder.com/800x400?text=Bike+Image" alt="Mountain Bike" />
    <p>
      The Mountain Bike X200 is designed for both urban commuting and rugged off-road trails. 
      Equipped with 21 gears, disc brakes, and a lightweight aluminum frame, it's the ultimate ride for adventure seekers.
    </p>
  </div>

  <footer>
    &copy; 2025 My Bike Store. All rights reserved.
  </footer>

</body>
</html>
