    <title>स्वतंत्रता दिवस</title>

<body>
    <header>
        <h1>स्वतंत्रता दिवस की शुभकामनाएँ!</h1>
    </header>

    <section>
        <p>भारत 15 अगस्त को अपना स्वतंत्रता दिवस मनाता है। यह वह दिन है जब 1947 में भारत ने ब्रिटिश शासन से स्वतंत्रता प्राप्त की थी। यह दिन पूरे देश में बड़े उत्साह और देशभक्ति के साथ मनाया जाता है। </p>
        </section>
